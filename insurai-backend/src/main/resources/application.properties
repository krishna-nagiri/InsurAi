spring.application.name=insurai-backend
server.port=8090

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/insurai_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Spring Boot settings
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JPA settings
spring.jpa.hibernate.ddl-auto=update

#Changed to false to remove unwanted logs onto the console. toggle back to true if wanted to see sql queries.
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Supabase S3 configuration # pass : InsureAi12#@
supabase.url=${SUPABASE_URL}
supabase.accessKey=${SUPABASE_ACCESS_KEY}
supabase.secretKey=${SUPABASE_SECRET_KEY}
supabase.bucket=Policy_bucket
supabase.region=ap-south-1

# Static resources
spring.web.resources.static-locations=file:///path/to/uploads/

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#spring.mail.debug=true

#API Keys
COHERE_API_KEY=${COHERE_API_KEY}
